<article class="service-card" [ngStyle]="{'background-image' : backgroundImage }">
    <a href="#" class="service-card__link arrow-link arrow-link--service">
        <span class="arrow-link__text">{{ title }}</span>
        <mat-icon svgIcon="arrow-right" class="arrow-link__icon"></mat-icon>
    </a>
    <p class="service-card__text">
        {{ text }}
    </p>
</article>
